<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" />
  <title>Knockout : weather portal</title>

  <!-- Styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background: url(images/bg.jpg);
    }
  </style>

  <!-- JavaScript libraries -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascript/mockserver.js"></script>
  <script type="text/javascript" src="javascript/weather.js"></script>
  <script type="text/javascript" src="components/about.js"></script>
  <script type="text/javascript" src="components/warning.js"></script>
  <script type="text/javascript" src="components/forecast.js"></script>

</head>

<body>
  <div class="container">

    <!-- Navigation bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-text">My Weather Portal</p>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li data-bind="css: {active: WeatherPortal.isActivePage('Home')}">
              <a href="#" data-bind="click: WeatherPortal.setActivePage.bind($data, 'Home')">Home</a>
            </li>
            <li data-bind="css: {active: WeatherPortal.isActivePage('Warning')}">
              <a href="#" data-bind="click: WeatherPortal.setActivePage.bind($data, 'Warning')">Warning</a>
            </li>
            <li data-bind="css: {active: WeatherPortal.isActivePage('About')}">
              <a href="#" data-bind="click: WeatherPortal.setActivePage.bind($data, 'About')">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home content -->
    <div id="home" data-bind="visible: WeatherPortal.isActivePage('Home')">
      <forecast params="location: WeatherPortal.location, forecasts:WeatherPortal.weather.forecasts"></forecast>
    </div>

    <!-- Warning content -->
    <div id="warning" data-bind="visible: WeatherPortal.isActivePage('Warning')">
      <warning params="location: WeatherPortal.location, warnings:WeatherPortal.weather.warnings"></warning>
    </div>

    <!-- About content -->
    <div id="about" data-bind="visible: WeatherPortal.isActivePage('About')">
      <about></about>
    </div>
  </div>
</body>

</html>
