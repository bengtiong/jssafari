<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <h1 *ngIf="Weather">{{Weather.city}}</h1>
            <div class="panel-body">
              <table class="table table-hover" *ngIf="Weather">
                <thead>
                  <tr>
                    <th>Day</th>
                    <th>Weather</th>
                    <th>Temperature &#8451;</th>
                    <th>precipitation</th>
                    <th>Humidity</th>
                    <th>Wind</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let forecast of Weather.forecasts">
                    <td>{{forecast.dayOfWeek}}</td>
                    <td>{{forecast.weather}}</td>
                    <td>{{forecast.temp}}</td>
                    <td>{{forecast.precipitation}}</td>
                    <td>{{forecast.humidity}}</td>
                    <td>{{forecast.wind}}</td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
