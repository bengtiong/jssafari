<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <h1>Warning</h1>
            <h5 *ngIf="Weather">{{Weather.city}}</h5>
            <div class="panel-body">
              <table class="table table-hover" *ngIf="Weather">
                <thead>
                  <tr>
                    <th>Alert</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let warning of Weather.warnings">
                    <td className={{warning.alertLevel}}>
                        <fa-icon [icon]="faExclamationTriangle"></fa-icon>
                      <i className="fa fa-exclamation-triangle fa-2x" aria-hidden="true"></i>
                    </td>
                    <td>{{warning.description}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
